        //用computed实现
        new Vue({
            el:'#root',
            data:{
                keyWord:'',
                persons:[
                    {id:'001',name:'马东',age:'22',sex:'女'},
                    {id:'002',name:'六三',age:'32',sex:'男'}
                ]
            },
            computed:{
                filPersons(){
                    return  this.persons.filter((p)=>{
                        return p.name.indexOf(this.keyWord)!== -1
                    })
                }
            }
        })

    </script>
