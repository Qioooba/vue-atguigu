<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <script type = "text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello {{name}}</h1>
        <h1>我的年龄是{{age}}</h1>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            name:'qijun',
            age:'18'
        }
    })
    </script>
</body>
</html>
