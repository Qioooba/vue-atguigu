<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两种写法</title>
    <script type = "text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好 {{name}}</h1>
        <button v-on:click = "showInfo">点我提示信息</button>
        <button @click = "showInfo1">点我提示信息</button>
    </div>

    
    <script type="text/javascript">
        Vue.config.productionTip = false
    

    new Vue({
        el:'#root',
        data:{
            name:'aa'
        },
        methods:{
            showInfo(){
                alert('22222')
            },
            showInfo1(){
                alert('22222')
            }
        }
    })
    </script>
</body>
</html>
